<!DOCTYPE html>
<html>
  <head>
    <title>Google design</title>
    <style>
       .google{
        margin-left: 200px;
        text-align: center;
        vertical-align: middle;
      }
      .google-search{
        margin-left: 200px;
        border-radius: 15px;
        display: block;
        width: 300px;
      }
      .google-url{
        text-align: center;
        height: 35px;
        width: 120px;
        margin-left: 200px;
        margin-top: 20px;
        background-color: whitesmoke;
        line-height: none;

      }
    </style>
  </head>
  <body>
    <div>
      <img class="google" src="google_logo (1).svg">
      <input class="google-search" type="text" placeholder="Search Google or type a URL"> 
      <button class="google-url">
        Google Search
      </button>
      </div>
  </body>
</html>
