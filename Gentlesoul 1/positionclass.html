<html>
  <head>
    <title>Position class</title>
  </head>
  <body style="height: 3000px;">
    <div style="
      background-color: green;
      color: white;
      position: fixed;
    
      right: 20px;
      bottom: 20px;
      top: 0;
      width: 100px;
      ">
      
      right sidebar</div>
    <div style="
     background-color: blue;
     color: white;
     position: fixed;
     left: 20px;
     bottom: 20px;
     top: 20px;
     width: 100px;
    
    ">
      
      left sidebar</div>

      <div style="
      background-color: black;
      color: white;
      left: 0;
      right: 0;
      top: 200px;
      bottom: 0;
      width: 2000px;

      
      ">
        bottom-right</div>
  </body>
</html>
